name: SQA CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. Setup Python (?????? ????? ?????)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # 4. Debug: Show installed packages
    - name: Debug - Show packages
      run: |
        pip list
    
    # 5. Debug: Show test files
    - name: Debug - Show test structure
      run: |
        ls -R tests/
    
    # 6. Run tests with pytest
    - name: Run automated tests
      run: |
        python -m pytest tests/ -v --tb=short
      env:
        CI: true
    
    # 7. Upload test report as artifact
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: reports/
        retention-days: 7


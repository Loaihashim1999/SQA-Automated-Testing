name: SQA CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov
    
    # 4. Run tests with pytest (Headless mode enabled via conftest.py)
    - name: Run automated tests
      run: |
        python -m pytest tests/ -v --html=reports/test_report.html --self-contained-html
      env:
        CI: true
        PYTEST_ADDOPTS: '--headless'
    
    # 5. Upload test report as artifact
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: reports/test_report.html
        retention-days: 7


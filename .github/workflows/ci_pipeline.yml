name: SQA CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # 4. Run tests with coverage
    - name: Run automated tests with coverage
      run: |
        python -m pytest tests/ -v --html=reports/test_report.html --self-contained-html --cov=tests --cov-report=html --cov-report=xml
      env:
        CI: true
    
    # 5. Collect metrics
    - name: Collect metrics
      run: |
        python metrics_collector.py
    
    # 6. Upload test report
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: reports/test_report.html
        retention-days: 7
    
    # 7. Upload coverage report
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: reports/
        retention-days: 7
    
    # 8. Upload evaluation report
    - name: Upload evaluation report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: evaluation-report
        path: evaluation_report.json
        retention-days: 7

